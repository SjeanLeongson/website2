<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Website</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <!-- Navigation -->
        <nav>
            <ul>
                <li><a href="home.html">Home</a></li>
                <li><a href="about.html">About Us</a></li>
                <li><a href="registration.html">Registration</a></li>
                <li><a href="contact.html">Contact</a></li>
            </ul>
        </nav>
        <div class="introduction">
            <h1>SHOES IS LIFE</h1>
        </div>
        <!-- Product Section -->
        <div class="products">
            <div class="product">
                <img src="shoes1.png" alt="Product 1">
                <h2>JORDAN IDRK</h2>
                <p>Price: $50</p>
                <button class="add-to-cart" data-name="JORDAN IDRK" data-price="50">Add to Cart</button>
            </div>

            <div class="product">
                <img src="shoes22.jpg" alt="Product 2">
                <h2>JORDAN TMR</h2>
                <p>Price: $60</p>
                <button class="add-to-cart" data-name="Jordan TMR" data-price="60">Add to Cart</button>
            </div>

            <div class="product">
                <img src="shoes13.jpg" alt="Product 3">
                <h2>RIGHT SHOE NI SJEAN</h2>
                <p>Price: $70</p>
                <button class="add-to-cart" data-name="Product 3" data-price="70">Add to Cart</button>
            </div>

            <div class="product">
                <img src="shoes4.jpg" alt="Product 4">
                <h2>JORDAN IDK</h2>
                <p>Price: $80</p>
                <button class="add-to-cart" data-name="JORDAN IDK" data-price="80">Add to Cart</button>
            </div>
        </div>

        <!-- Checkout Section -->
         <div class="checkout">
            <h2>Checkout</h2>
            <ul id="cart-items">
                <!-- Cart items will be dynamically added here -->
            </ul>
            <p>Total: $<span id="total">0</span></p>
            <label for="amount">Enter Amount: $</label>
            <input type="number" id="amount" min="0" step="0.01">
            <button id="calculate-change">Calculate Change</button>
            <p>Change: $<span id="change">0</span></p>
        </div>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
